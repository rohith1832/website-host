<!DOCTYPE html>
<html>
<head>
  <title>LawEase Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="login-container">
    <h1>Log in</h1>
    <form>
      <label for="username">User name/Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="forgot-password">
        <a href="http://127.0.0.1:5500/index3.html">Forgot password?</a>
      </div>

      <button type="submit">Log in</button>


      <p class="separator"><span>or</span></p>


      <div class="social-login">
        <a href="#">
          <img src="go.jpeg" alt="Google">
          
        </a>
        <a href="#">
          <img src="google.jpeg" alt="Apple">
          
        </a>
      </div>

      <p>New to LawEase? <a href="#">create an account</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
